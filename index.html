<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary By SID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: navajowhite;">
      <div class="container">
        
        <a class="navbar-brand" href="#">Dictionary by Siddharth</a>
      </div>
    </nav>
    
    
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-4">Define with Sid: Explore Every Meaning</h1>
        <p class="lead">Enter a word to get its meaning</p>
        
        <form id="searchForm" class="d-flex justify-content-center mt-4">
          <input id="searchInput" type="text" class="form-control w-50 me-2" placeholder="Search a word" aria-label="Search">
          <button class="btn btn-success" type="submit" id="searchBtn">Search</button>
        </form>
      </div>
      
      <!-- Results container -->
      <div id="resultsContainer" class="mt-5 text-center"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
